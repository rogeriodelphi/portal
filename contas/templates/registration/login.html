{% extends "base/_base.html" %}
{% block content %}
<div class="row align-items-center justify-content-center">
    <div class="col-md-4">
        <form method="post" action="{% url 'login' %}" class="px-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" minlength="8" placeholder="8 caracteres no mínimo">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Ainda não tem conta? Sign up</a>
        <a class="dropdown-item" href="#">Esqueceu sua senha?</a>
    </div>
</div>
{% endblock %}
